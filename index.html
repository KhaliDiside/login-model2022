<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/here/user-id.png" type="image/x-icon">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/kd.khalid.925"><img src="images/here/fb.png" alt="fb"></a>
                <a href="https://www.youtube.com/@khalidbd"><img src="images/here/gp.png" alt="gp"></a>
                <a href="https://www.github.com/khalid-i"><img src="images/here/tw.png" alt="tw"></a>
            </div>
            <form id="login" class="input-group">
                <input type=" text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required> 
                <input type="checkbox" class="chech-box" name="check-box" id="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log-In</button>
            </form>
            <form id="register" class="input-group">
                <input type=" text" class="input-field" placeholder="User Id" required>
                <input type=" email" class="input-field" placeholder="Email Account" required>
                <input type="password" class="input-field" placeholder="Enter Password" required> 
                <input type="checkbox" class="chech-box" name="check-box" id="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>
</html>
